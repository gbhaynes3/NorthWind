<div>
    <h3>Customers</h3>
    
    <table>
        <thead>
            <tr>
                <th>Customer Id</th>
                <th>Company</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: customerData">
            <tr>
                <td data-bind="text: customerID"></td>
                <td data-bind="text: companyName"></td>
                <td data-bind="text: contactName"></td>
            </tr>
        </tbody>
    </table>
</div>
